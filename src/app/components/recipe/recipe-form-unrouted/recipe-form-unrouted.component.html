<div *ngIf="status!=null">
  <div class="d-flex justify-content-center my-3">
    <div class="alert alert-danger" role="alert">
      {{status!.error.message}} - {{status!.message}}
    </div>
  </div>
</div>
<div *ngIf="status == null">
  <div class="column is-12">
    <div class="columns is-centered my-3">
      <form *ngIf="recipeForm" [formGroup]="recipeForm" (ngSubmit)="onSubmit()" class="column is-half">

        <div class="field" *ngIf="operation=='EDIT'">
          <label class="label">Id</label>
          <div class="control">
            <input class="input" formControlName="id" [placeholder]="" readonly>
          </div>
        </div>

        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" formControlName="name" [placeholder]="" >
          </div>
          <p class="help is-danger" *ngIf="hasError('name', 'required')">Required</p>
        </div>

        <div class="field">
          <label class="label">Picture</label>
          <div class="control">
          <input class="input" type="file" (change)="onFileSelected($event)" accept="recipe_image/*">
          </div>
        </div>


        <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <input class="input" formControlName="description" [placeholder]="" >
          </div>
          <p class="help is-danger" *ngIf="hasError('description', 'required')">Required</p>
        </div>
        
        <div class="field">
          <label class="label">Process</label>
          <div class="control">
            <textarea class="textarea" formControlName="process" placeholder="" rows="10"></textarea>
          </div>
          <p class="help is-danger" *ngIf="hasError('process', 'required')">Required</p>
        </div>
        
        <div class="field is-grouped is-grouped-centered mt-5">
          <div class="control">
            <!--AÃ±adir que mande al tipo al crearlo-->
            <button class="button m-1 is-link" *ngIf="operation=='EDIT'" type="button" (click)="edit()">
              Edit
             </button>
            <button class="button m-1 is-primary" type="submit" >
             Add Ingredients
            </button>
            <button class="button m-1 is-warning" type="button" *ngIf="operation=='EDIT'" (click)="quit()">
              Quit ingredients
            </button>
            
          </div>
        </div>


      </form>
    </div>
  </div>
</div>
