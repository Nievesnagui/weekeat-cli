<div class="container my-6">
  <div class="has-text-centered">
      <h3 class="subtitle is-3 has-text-primary">Do you really want to logout?</h3>
  </div>
  <div class="button-container">
      <button class="button is-danger logout-btn mx-1" (click)="logout()">Logout</button>
      <button class="button is-primary cancel-btn mx-1" (click)="cancel()">Cancel</button>
  </div>
</div>
