<div>
  <div class="columns is-vcentered m-4">
    <div class="column has-background-primary m-4 is-8">
      <p class="bd-notification">First column</p>
    </div>
    <div class="column has-background-primary">
      <div class="card flex justify-content-center">
        <p-carousel [numVisible]="3" [numScroll]="3" orientation="vertical"  [value]="oPage?.content || []">
          <ng-template let-t pTemplate="item">
            <div class="card-hover m-3">
              <div class="card-hover__content">
                <h3 class="card-hover__title">
                  {{ t.name }}
                </h3>
                <a href="#" class="card-hover__link">
                  <span>Details</span>
                  <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                  </svg>
                </a>
              </div>
              <div class="card-hover__extra">
                <h4>Learn how to cook it!</h4>
              </div>
              <img [src]="t.recipe_image ? getRecipeImageUrl(t.recipe_image) : 'https://images.unsplash.com/photo-1586511925558-a4c6376fe65f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=60'" alt="">
            </div>
          </ng-template>
        </p-carousel>
        
        
      </div>
    </div>
  </div>
</div>
