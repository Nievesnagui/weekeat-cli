<div *ngIf="status!=null">
  <div class="d-flex justify-content-center my-3">
    <div class="alert alert-danger" role="alert">
      {{status!.error.message}} - {{status!.message}}
    </div>
  </div>
</div>
<div *ngIf="status == null">
  <div class="column is-12">
    <div class="columns is-centered my-3">
      <form *ngIf="weeklyForm" [formGroup]="weeklyForm" (ngSubmit)="onSubmit()" class="column is-half">

        <div class="field" *ngIf="operation=='EDIT'">
          <label class="label">Id</label>
          <div class="control">
            <input class="input" formControlName="id" [placeholder]="" readonly>
          </div>
        </div>

        <div class="field">
          <label class="label">Init date</label>
          <div class="control">
            <p-calendar formControlName="init_date" [locale]="es" dateFormat="dd/mm/yy" inputId="spanish"
            [showIcon]="true" [showTime]="false" [showSeconds]="true"></p-calendar>
          
          </div>
          <p class="help is-danger" *ngIf="hasError('init_date', 'required')">Required</p>
        </div>
        
        <div class="field is-grouped is-grouped-centered mt-5">
          <div class="control">
            <!--AÃ±adir que mande al tipo al crearlo-->
            <button class="button m-1 is-link" *ngIf="operation=='EDIT'" type="button" (click)="edit()">
              Edit
             </button>
            <button class="button m-1 is-primary" type="submit" >
             Choose your recipes
            </button>            
          </div>
        </div>


      </form>
    </div>
  </div>
</div>
