<div class="columns is-centered my-3">
  <div class="column is-half">
    <div *ngIf="status !== null" class="card">
      <div class="card-content">
        <div class="content">
          <p class="notification is-danger">
            {{ status!.error.message }} - {{ status!.message }}
          </p>
        </div>
      </div>
    </div>

    <div *ngIf="status == null" class="card">
      <div class="card-content">
        <div class="content">
          <table class="table is-striped is-hoverable is-fullwidth">
            <tbody>
              <tr>
                <th>Property</th>
                <th>Value</th>
              </tr>
      <tr>
        <th>id</th>
        <td>{{ oType.id }}</td>
      </tr>
      <tr>
        <th>name</th>
        <td>{{ oType.name }}</td>
      </tr>
      <tr>
        <th>ingredients</th>
        <td>
          <a *ngIf="oType.ingredients > 0" class="tag is-link">{{ oType.ingredients }}</a>
          <span *ngIf="oType.ingredients === 0" class="tag is-light">0</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
