<div *ngIf="status!=null">
  <div class="d-flex justify-content-center my-3">
    <div class="alert alert-danger" role="alert">
      {{status!.error.message}} - {{status!.message}}
    </div>
  </div>
</div>
<div *ngIf="status == null">
  <div class="column is-12">
    <div class="columns is-centered my-3">
      <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="onSubmit()" class="column is-half">

        <div class="field" *ngIf="operation=='EDIT'">
          <label class="label">Id</label>
          <div class="control">
            <input class="input" formControlName="id" [placeholder]="" readonly>
          </div>
        </div>

        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            <input class="input" formControlName="username" [placeholder]="">
          </div>
          <p class="help is-danger" *ngIf="hasError('username', 'required')">Required</p>
        </div>

        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" formControlName="name" [placeholder]="">
          </div>
          <p class="help is-danger" *ngIf="hasError('name', 'required')">Required</p>
        </div>

        <div class="field">
          <label class="label">Surname</label>
          <div class="control">
            <input class="input" formControlName="surname" [placeholder]="">
          </div>
          <p class="help is-danger" *ngIf="hasError('surname', 'required')">Required</p>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" formControlName="email" [placeholder]="">
          </div>
          <p class="help is-danger" *ngIf="hasError('email', 'required')">Required</p>
        </div>

        <div class="field">
          <label class="label">Phone</label>
          <div class="control">
            <input class="input" formControlName="phone" [placeholder]="">
          </div>
          <p class="help is-danger" *ngIf="hasError('phone', 'required')">Required</p>
        </div>

        <div class="field">
          <label class="label">Profile Picture</label>
          <div class="control">
          <input class="input" type="file" formControlName="profile_picture" (change)="onFileSelected($event)">
          </div>
        </div>

        <div class="field">
          <label class="label">Role</label>
          <div class="control">
            <label class="radio">
              <input type="radio" formControlName="role" [value]="true">
              Admin
            </label>
            <label class="radio">
              <input type="radio" formControlName="role" [value]="false">
              User
            </label>
          </div>
          <p class="help is-danger" *ngIf="hasError('role', 'required')">Required</p>
        </div>

        <div class="field is-grouped is-grouped-centered mt-5">
          <div class="control">
            <!--AÃ±adir que mande al usuario al crearlos-->
            <button class="button is-primary" type="submit">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
