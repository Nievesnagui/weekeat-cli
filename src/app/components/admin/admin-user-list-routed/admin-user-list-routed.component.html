<div class="container">
  <div class="row justify-content-center">
      <div class="col">
        <div class="d-flex justify-content-center mt-5">
        </div>
          <div class="d-flex justify-content-center">
              <h1 class="my-3">List of vets</h1>
          </div>
          <div class="card text-center m-5" *ngIf="bLoading">
              <div class="card-body">
                  <h3 class="text-danger">Processing... Wait, please</h3>
                  <div class="spinner-grow text-primary my-5" role="status">
                      <span class="sr-only"></span>
                  </div>
              </div>
          </div>
          <div class="d-flex justify-content-center" *ngIf="!bLoading">
              <a class="btn btn-primary mx-1" [routerLink]="['/veterinario','new']">New User</a>
            </div>
      </div>
      <app-admin-user-list-unrouted></app-admin-user-list-unrouted>
  </div>
</div>
