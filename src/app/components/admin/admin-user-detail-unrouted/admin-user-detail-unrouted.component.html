<div class="columns is-centered my-3">
    <div class="column is-half">
      <div *ngIf="status !== null" class="card">
        <div class="card-content">
          <div class="content">
            <p class="notification is-danger">
              {{ status!.error.message }} - {{ status!.message }}
            </p>
          </div>
        </div>
      </div>
  
      <div *ngIf="status == null" class="card">
        <div class="card-content">
          <div class="content">
            <table class="table is-striped is-hoverable is-fullwidth">
              <tbody>
                <tr>
                  <th>Property</th>
                  <th>Value</th>
                </tr>
        <tr>
          <th>id</th>
          <td>{{ oUser.id }}</td>
        </tr>
        <tr>
          <th>name</th>
          <td>{{ oUser.name }}</td>
        </tr>
        <tr>
          <th>surname</th>
          <td>{{ oUser.surname }}</td>
        </tr>
        <tr>
          <th>email</th>
          <td>{{ oUser.email }}</td>
        </tr>
        <tr>
          <th>username</th>
          <td>{{ oUser.username }}</td>
        </tr>
        <tr>
          <th>phone</th>
          <td>{{ oUser.phone }}</td>
        </tr>
        <tr>
          <th>role</th>
          <td>
            <span *ngIf="oUser.role == 0" class="tag is-primary">Admin</span>
            <span *ngIf="oUser.role == 1" class="tag is-info">User</span>
          </td>
        </tr>
        <tr>
          <th>recipes</th>
          <td>
            <a *ngIf="oUser.recipes > 0" class="tag is-link">{{ oUser.recipes }}</a>
            <span *ngIf="oUser.recipes === 0" class="tag is-light">0</span>
          </td>
        </tr>
        <tr>
          <th>weekly</th>
          <td>
            <a *ngIf="oUser.weeks > 0" class="tag is-link">{{ oUser.weeks }}</a>
            <span *ngIf="oUser.weeks === 0" class="tag is-light">0</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
