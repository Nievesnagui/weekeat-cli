<div class="columns is-centered my-3">
  <div class="column is-half">
    <div *ngIf="status !== null" class="card">
      <div class="card-content">
        <div class="content">
          <p class="notification is-danger">
            {{ status!.error.message }} - {{ status!.message }}
          </p>
        </div>
      </div>
    </div>

    <div *ngIf="status == null" class="card">
      <div class="card-content">
        <div class="content">
          <table class="table is-striped is-hoverable is-fullwidth">
            <tbody>
              <tr>
                <th>Property</th>
                <th>Value</th>
              </tr>
              <tr>
                <th>id</th>
                <td>{{ oIngredient.id }}</td>
              </tr>
              <tr>
                <th>name</th>
                <td>{{ oIngredient.name }}</td>
              </tr>
              <tr>
                <th>type</th>
                <td>{{ oIngredient.id_type!.name }}</td>
              </tr>
              <tr>
                <th>content</th>
                <td>
                  <a *ngIf="oIngredient.content! > 0" class="tag is-link">{{ oIngredient.content }}</a>
                  <span *ngIf="oIngredient.content === 0" class="tag is-light">0</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
